<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--    <script src="js/jquery-3.3.1.js"></script>-->
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
	<style>
	body{
		padding: 15px;
	}
	.box{
		border: 5px dashed black;
		background: #ccc;
		
		margin: 20px auto;
		min-height: 40px;
		width:  200px;
	}
	.container{
		border: 1px solid #aaa;
		background: #ccc;
		padding: 10px;
	}

	.boxContainer{
		border: 3px solid red;
		padding: 5px;
	}

	.boxContainer2{
		border: 3px solid green;
		padding: 5px;
	}
</style>


</head>
<body>
	
	<section class="container">
		<div class="box">box 1 - 1</div>
		<div class="box">box 2 - 1</div>
		<div class="box">box 3 - 1</div>
		<div class="box">box 4 - 1</div>
		<div class="box">box 5 - 1</div>
		<div class="box">box 6 - 1</div>
	</section>
<hr>	
	<section class="container">
		<div class="box">box 1 - 2</div>
		<div class="box">box 2 - 2</div>
		<div class="box">box 3 - 2</div>
	</section>

	<hr>	
	<section class="container">
		<div class="box">box 1 - 3</div>
		<div class="box">box 2 - 3</div>
		<div class="box">box 3 - 3</div>
	</section>

	<div class="box">box fora do container</div>


	<script>

		//inserir conteudo ao redor de um elemento
		//$('<p>antes</p>').insertBefore('.box')
		//$('<p>depois</p>').insertAfter('.box')
		
		$('.box').before('<p>antes</p>')  //o resultado é o mesmo de cima só que escrito de outra maneira
		$('.box').after('<p>depois</p>')

		//método wrap serve envolver um elemento dentro de uma div
		$('.container .box').wrap('<div class="boxContainer"></div>')

		//tirar o container do box
		$('.container:last .box').unwrap()


		//envolver todos os boxs dentro de todo o elemento
		//$('.container:last .box').wrapAll('<div class="boxContainer2"></div>')
		//$('.box').wrapAll('<div class="boxContainer2"></div>') //coloca todos os box dentro do cotorno verde


		//envolve o conteudo do pai todo dentro de uama div
		$('.container:last').wrapInner('<div class="boxContainer2"></div>')
		

		//substituir um elemento por outro
		//$('.container:last .box').replaceWith('<div class="box"> box substituto</div>')


		//mudar o texto de cada elemento individualmente
		$('.container:last .box').replaceWith(function(i, content){
			return $(this).text(`box ${i + 1} substituto - 3`)

			//return `<div class="box"> box substituto</div>` dessa maneira funciona também
		})

		//substitui todos os elementos passados como parametro
		//$('<div class="box"> box substituto</div>').replaceAll('.container:last .box')

		//limpar um elemento
		$('.container:last').empty()

		//diferença de empty para remove => a remove realmente vai remover do dom
		$('.container:last').remove()


		//colocar os elementos passados dentro da box fora do container
		$('.container:last .box').add('body > .box').append('<b>negrito depois</b>')
		$('.container:last .box').add('body > .box').prepend('<i>italico antes</i>')

		//move a box fora do container da posição original direto para a section container // com o container puro, sem o last, por ex, ele faz uma copia para todos os containers 
		//$('.container').append($('body > .box'))

		//colocar um listener
		$('body > .box').on('click', function(){console.log('clicou')})

		//fazer uma copia antes de fazer o metodo append. Mantem a posição original e faz uma cópia para os demais
		$('body > .box').clone(true).appendTo($('.container')) // é necessário passar um boleano true dentro do clone para levar os listeners juntos, pois por padrão e vem falso.

		


	</script>
	</body>
	</html>
